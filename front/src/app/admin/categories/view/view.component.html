<div class="container">
  <h1>{{ category.name }}</h1>

  <a href="#" routerLink="/categories/index" class="btn btn-info">Back</a>

  <div>
    <strong>ID:</strong>
    <p>{{ category.id }}</p>
  </div>

  <div>
    <strong>Name:</strong>
    <p>{{ category.name }}</p>
  </div>

  <div>
    <strong>Description:</strong>
    <p>{{ category.description }}</p>
  </div>

  <div>
    <strong>Created At:</strong>
    <p>{{ category.created_at }}</p>
  </div>

  <div>
    <strong>Updated At:</strong>
    <p>{{ category.updated_at }}</p>
  </div>

  <a href="#" [routerLink]="['/categories/', category.id, 'edit']" class="btn btn-primary">Edit</a>
  <button type="button" (click)="deleteCategory(category)" class="btn btn-danger">Delete</button>

</div>
