<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Edit Player</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation">
            <div class="mb-5 position-relative">
              <div class="form-floating">
                <input formControlName="name"
                       [(ngModel)]="player.name"
                       id="name"
                       type="text"
                       required
                       placeholder="Player Name"
                       class="form-control"
                       [class.is-valid]="f['name'].touched && f['name'].valid"
                       [class.is-invalid]="f['name'].touched && f['name'].invalid"
                >
                <label for="name">*Name</label>
                <div *ngIf="f['name'].touched && f['name'].valid" class="valid-tooltip">Looks good!</div>
                <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-tooltip">
                  <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                </div>
              </div>
            </div>

            <div class="mb-5">
              <div class="form-floating position-relative">
                <input formControlName="email"
                       [(ngModel)]="player.user.email"
                       id="email"
                       type="email"
                       required
                       placeholder="name@example.com"
                       class="form-control"
                       [class.is-valid]="f['email'].touched && f['email'].valid"
                       [class.is-invalid]="f['email'].touched && f['email'].invalid"
                >
                <label for="email">*Email</label>
                <div *ngIf="f['email'].touched && f['email'].valid" class="valid-tooltip">Looks good!</div>
                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-tooltip">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">Email is invalid.</div>
                </div>
              </div>
            </div>

            <div class="mb-0">
              <div class="d-flex justify-content-between">
                <a href="#" routerLink="../../" class="btn btn-info">Back</a>
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
