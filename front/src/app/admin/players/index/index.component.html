<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Players</h3>
        </div>
        <div class="card-body">
          <table class="table align-middle">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <!--      <th>Created At</th>-->
              <!--      <th>Updated At</th>-->
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let player of players">
              <th>{{ player.id }}</th>
              <td>{{ player.name }}</td>
              <td>{{ player.email }}</td>
              <!--      <td>{{ player.created_at }}</td>-->
              <!--      <td>{{ player.updated_at }}</td>-->
              <td>
                <div class="justify-content-end d-flex my-1">
                  <div class="btn-group btn-group-sm">
                    <a href="#" routerLink="/players/{{ player.id }}" [state]="{data: {currentPlayer: player}}"
                       class="btn btn-sm btn-info">View</a>
                    <a href="#" routerLink="/players/{{ player.id }}/edit" [state]="{data: {currentPlayer: player}}"
                       class="btn btn-sm btn-warning">Edit</a>
                    <button (click)="deletePlayer(player)" class="btn btn-sm btn-danger">Delete</button>
                  </div>
                </div>
                <!--        <a href="#" [routerLink]="['/players/', player.id]"  class="btn btn-sm btn-info">View</a>-->
                <!--        <a href="#" [routerLink]="['/players/', player.id, 'edit']"  class="btn btn-sm btn-primary">Edit</a>-->
                <!--        <button type="button" (click)="deletePlayer(player)"  class="btn btn-sm btn-danger">Delete</button>-->
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-md-12 my-2">
              <a href="#" routerLink="/players/create" class="btn btn-sm btn-success">Create New Player</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
