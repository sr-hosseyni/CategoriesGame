<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Players</h3>
        </div>
        <div class="card-body">
          <table class="table align-middle">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let player of players">
              <th>{{ player.id }}</th>
              <td>{{ player.name }}</td>
              <td>{{ player.user?.email }}</td>
              <td>{{ player.created_at | date }}</td>
              <td>{{ player.updated_at | date }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
